<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe game</title>
  </head>
  <body>
    <div class="headline">
      <h1>Welcome to the game</h1>
    </div>
  <div class="x">
    <h2>you are the X plyer good luck :)</h2>
  </div>
    <div class="board">
      <div class="row1">
        <div class="col1" id="r1c1" onclick="play('r1c1');"></div>
        <div class="col2" id="r1c2" onclick="play('r1c2');"></div>
        <div class="col3" id="r1c3" onclick="play('r1c3');"></div>
      </div>
      <div class="row2">
        <div class="col1" id="r2c1" onclick="play('r2c1');"></div>
        <div class="col2" id="r2c2" onclick="play('r2c2');"></div>
        <div class="col3" id="r2c3" onclick="play('r2c3');"></div>
      </div>
      <div class="row3">
        <div class="col1" id="r3c1" onclick="play('r3c1');"></div>
        <div class="col2" id="r3c2" onclick="play('r3c2');"></div>
        <div class="col3" id="r3c3" onclick="play('r3c3');"></div>
      </div>
      <div class="text">
        <h3>do you like the game?</h3>
      </div>
    </div>
    <input type="button" value="reset" onclick="reset();" />
    <script src="game.js"></script>
  </body>
</html>
